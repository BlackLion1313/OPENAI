<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="homePage/home.html">Home</a></li>
        <li><a href="../galleryPage/gallery.html">Gallery</a></li>
        <li><a href="#">AI</a></li>
      </ul>
    </nav>
   
    <form id="form" class="form">
      <div>
        <div class="row">
          <h2>Hi, I'm your SkywalkerAI </h2>
        </div>
        <div class="row">
          <div class="radio-holder">
            <input type="radio" id="radio1" checked name="type" value="text" class="radio" />
            <label for="radio1">Text</label>
          </div>
          <div class="radio-holder">
            <input type="radio" id="radio2" name="type" value="image" class="radio" />
            <label for="radio2">Image</label>
          </div>
        </div>
        <div class="row">
          <textarea name="message" class="message"></textarea>
        </div>
        <div class="row">
          <input type="submit" class="button" value="Send message" />
        </div>
      </div>
    </form>
    <div id="result"></div>
<script src="app.js"></script>
  </body>
</html>
